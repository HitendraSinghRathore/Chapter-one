<main class="address-container">
    <nav>
        <button mat-icon-button class="back-btn" (click)="goBack()">
            <ng-icon name="hero-arrowLongLeft" size="24"></ng-icon>
        </button>
        <h2>{{ isEdit ? 'Edit Address' : 'Add New Address' }}</h2>
    </nav>
    <div >
        
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" novalidate class="address-form">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address" placeholder="Enter full address">
                <mat-error *ngIf="address && address.invalid">Address is required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>House No</mat-label>
                <input matInput formControlName="houseNo" placeholder="House No">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Area</mat-label>
                <input matInput formControlName="area" placeholder="Area">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Landmark</mat-label>
                <input matInput formControlName="landmark" placeholder="Optional landmark">
              </mat-form-field>
          <mat-form-field appearance="outline" >
            <mat-label>Contact Name</mat-label>
            <mat-hint align="end" *ngIf="contactName?.value">{{contactName?.value.length}} / 255</mat-hint>
            <input matInput formControlName="contactName" placeholder="Enter contact name"maxlength="255">
          </mat-form-field>
          
         
         
          <mat-form-field appearance="outline">
            <mat-label>Contact Number</mat-label>
            <input matInput formControlName="contactNumber" placeholder="Contact number" maxlength="12">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Instructions</mat-label>
            <textarea matInput formControlName="instructions" placeholder="Additional instructions"></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">
            {{ isEdit ? 'Update Address' : 'Save Address' }}
          </button>
        </form>
      </div>
      
</main>
